<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynara - Preventa Exclusiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
  <h1>Preventa Exclusiva de Lynara</h1>
  <p>Apúntate y consigue un descuento de por vida antes del lanzamiento.</p>

  <form id="preventaForm">
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="text" name="empresa" placeholder="Empresa" required>
    <input type="tel" name="telefono" placeholder="Teléfono" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="hidden" name="fecha_registro" id="fecha_registro">
    <button type="submit">Apúntate a la Preventa y Consigue un Descuento de por Vida</button>
  </form>

  <p class="footer">Tus datos estarán seguros y solo se usarán para avisarte del lanzamiento.</p>

  <script src="script.js"></script>
</body>
</html>
